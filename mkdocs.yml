site_name: Continuous Delivery and Containers
site_author: Drew Silcock, STFC Hartree Centre
copyright: Copyright &copy; 2020 - STFC Hartee Centre
site_url: http://gitlab.com/drewsilcock/go-with-the-flow
repo_name: drewsilcock/ida-cloud-day-docs
repo_url: https://gitlab.com/drewsilcock/ida-cloud-day-docs

theme:
  name: material
  features:
    - instant
  palette:
    primary: cyan
    accent: pink
  logo: images/stfc.png
  favicon: images/favicon.ico

nav:
  - index.md

markdown_extensions:
  - toc:
      permalink: "#"
  - smarty
  - admonition
  - footnotes
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fontawesome_markdown

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/drewsilcock
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/drewlhsilcock
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/drewsilcock
