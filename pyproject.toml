[project]
authors = [
    { name = "Drew Silcock", email = "drew.silcock@stfc.ac.uk" }
]
description = "Site for 'Docker and GitHub Actions for ML Apps' workshop."
license = "MIT"
name = "docker-and-gh-actions-for-ml-site"
version = "0.1.0"

dependencies = [
    "mkdocs>=1.6.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.6",
    "mkdocs-material>=9.5.28",
    "mkdocs-minify-plugin>=0.8.0",
    "pymdown-extensions>=10.8.1",
]
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/docs_template"]
